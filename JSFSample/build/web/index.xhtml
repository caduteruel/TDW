<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro de Alunos</title>
    </h:head>
    <h:body>
        <h:form>
            
            Nome: 
            <h:inputText value="#{CadastroBean.nome}" required="true" requiredMessage="Preencha o Nome"/><br/>
            
                        
        </h:form>
        
        <h:form>
            
            Curso: 
            <h:inputText value="#{CadastroBean.curso}" required="true" requiredMessage="Preencha o Curso"/><br/>
            
                        
        </h:form>
        
         <h:form>
             
            RA: 
            <h:inputText value="#{CadastroBean.ra}" required="true" requiredMessage="Preencha o RA"/><br/>            
                        
        </h:form>
        
        <h:commandButton value="Grava" action="#{CadastroBean.gravaAluno}"/>
        
        <h:outputText value="#{cadastroBean.exibe}"/>
  
    </h:body>
</html>
